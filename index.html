<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل مشاريع مقرر الذكاء الاصطناعي</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #222;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 15px;
        }
        textarea {
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .success-message {
            color: green;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .form-status-message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>📘 تسجيل مشاريع مقرر الذكاء الاصطناعي</h2>
    <form id="registrationForm">
        <label for="projectName">اسم المشروع / الموقع:</label>
        <input type="text" id="projectName" name="projectName" required onblur="checkDuplicate('name', this.value, 'nameStatus')">
        <div id="nameStatus"></div>

        <label for="projectLink">رابط المشروع / الموقع:</label>
        <input type="text" id="projectLink" name="projectLink" required onblur="checkDuplicate('link', this.value, 'linkStatus')">
        <div id="linkStatus"></div>

        <label for="members">أسماء الأعضاء المشاركين (افصل بينهم بفاصلة):</label>
        <textarea id="members" name="members" rows="4" required></textarea>

        <label for="responsible">اسم المسؤول عن المجموعة:</label>
        <input type="text" id="responsible" name="responsible" required>

        <button type="submit" id="submitBtn">تسجيل المشروع</button>
        <div id="formMessage" class="form-status-message"></div>
    </form>
</div>

<script>
    // ⚙️ ضع هنا رابط Google Apps Script بعد النشر
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzGd77ud4lBxNuZTA3pGC7mxoXe7FopLNe-ClArMRJQaaRjTEB2wNL3AUwi5EhLVHfi/exec";

    let isNameDuplicate = false;
    let isLinkDuplicate = false;

    // 🔍 دالة للتحقق من التكرار
    async function checkDuplicate(type, value, statusId) {
        const statusElement = document.getElementById(statusId);
        if (!value.trim()) {
            statusElement.innerHTML = "";
            return;
        }

        statusElement.innerHTML = '<span style="color:blue;">⏳ جاري التحقق...</span>';

        try {
            const response = await fetch(WEB_APP_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'checkDuplicate',
                    type: type,
                    value: value.trim()
                })
            });

            const result = await response.json();
            if (result.duplicate) {
                if (type === 'name') {
                    statusElement.innerHTML = '❌ <span class="error-message">اسم المشروع محجوز مسبقًا.</span>';
                    isNameDuplicate = true;
                } else {
                    statusElement.innerHTML = '❌ <span class="error-message">رابط المشروع مسجل مسبقًا.</span>';
                    isLinkDuplicate = true;
                }
            } else {
                statusElement.innerHTML = '✅ <span class="success-message">متاح.</span>';
                if (type === 'name') isNameDuplicate = false;
                if (type === 'link') isLinkDuplicate = false;
            }
        } catch (err) {
            statusElement.innerHTML = '⚠️ <span class="error-message">خطأ في الاتصال بالسيرفر.</span>';
            console.error(err);
        }
    }

    // 🧾 إرسال النموذج
    document.getElementById('registrationForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const formMessage = document.getElementById('formMessage');
        const submitBtn = document.getElementById('submitBtn');

        if (isNameDuplicate || isLinkDuplicate) {
            formMessage.innerHTML = '⚠️ الرجاء تصحيح الأخطاء قبل الإرسال.';
            return;
        }

        const formData = {
            action: 'register',
            projectName: document.getElementById('projectName').value.trim(),
            projectLink: document.getElementById('projectLink').value.trim(),
            members: document.getElementById('members').value.trim(),
            responsible: document.getElementById('responsible').value.trim()
        };

        formMessage.innerHTML = '⏳ جاري التسجيل...';
        submitBtn.disabled = true;

        try {
            const response = await fetch(WEB_APP_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const result = await response.json();
            if (result.success) {
                formMessage.innerHTML = '✅ <span style="color:green;">تم تسجيل مشروعك بنجاح!</span>';
                document.getElementById('registrationForm').reset();
                document.getElementById('nameStatus').innerHTML = "";
                document.getElementById('linkStatus').innerHTML = "";
            } else {
                formMessage.innerHTML = '❌ <span style="color:red;">' + (result.message || 'فشل التسجيل.') + '</span>';
            }
        } catch (error) {
            console.error('خطأ:', error);
            formMessage.innerHTML = '⚠️ <span style="color:red;">تعذر الاتصال بالخادم.</span>';
        } finally {
            submitBtn.disabled = false;
        }
    });
</script>

</body>
</html>
