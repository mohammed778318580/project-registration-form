<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل مواقع مقرر الذكاء الاصطناعي</title>
<style>
body {font-family: Tahoma; background:#f4f6f8; padding:30px;}
.container{max-width:600px;margin:auto;background:white;padding:25px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);}
label{font-weight:bold;margin-top:10px;display:block;}
input,textarea{width:100%;padding:8px;margin-top:5px;margin-bottom:15px;border:1px solid #ccc;border-radius:6px;}
button{width:100%;padding:10px;background:#007bff;color:white;border:none;border-radius:6px;font-size:16px;cursor:pointer;}
button:disabled{background:#aaa;}
.message{text-align:center;margin-top:15px;}
</style>
</head>
<body>

<div class="container">
<h2>🌐 تسجيل مواقع مقرر الذكاء الاصطناعي</h2>
<form id="form">
<label>اسم الموقع:</label>
<input id="siteName" required onblur="check('name', this.value)">
<div id="nameMsg" class="message"></div>

<label>رابط الموقع:</label>
<input id="siteLink" required onblur="check('link', this.value)">
<div id="linkMsg" class="message"></div>

<label>أسماء الأعضاء:</label>
<textarea id="members" rows="3" required></textarea>

<label>اسم المسؤول:</label>
<input id="responsible" required>

<button type="submit">💾 تسجيل الموقع</button>
<div id="status" class="message"></div>
</form>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxe6ZRyaLV5RhFAbOMhfXN9GqBZVsqS1BKXS9ii1YxyB0yPOZTo4IZVJE3dNuYQGBJCRw/exec";

let nameTaken = false, linkTaken = false;

async function check(type, value) {
  if (!value.trim()) return;
  const msg = document.getElementById(type === 'name' ? 'nameMsg' : 'linkMsg');
  msg.textContent = '⏳ جاري التحقق...';
  try {
    const res = await fetch(WEB_APP_URL, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({action:'checkDuplicate', type, value})
    });
    const data = await res.json();
    if (data.duplicate) {
      msg.innerHTML = '❌ هذا ' + (type === 'name' ? 'الاسم' : 'الرابط') + ' محجوز مسبقاً.';
      if (type==='name') nameTaken = true; else linkTaken = true;
    } else {
      msg.innerHTML = '✅ متاح.';
      if (type==='name') nameTaken = false; else linkTaken = false;
    }
  } catch {
    msg.textContent = '⚠️ فشل الاتصال بالخادم.';
  }
}

document.getElementById('form').addEventListener('submit', async e=>{
  e.preventDefault();
  const status = document.getElementById('status');
  if (nameTaken || linkTaken) {
    status.textContent = '⚠️ يرجى تصحيح الأخطاء قبل التسجيل.';
    return;
  }
  const data = {
    action:'register',
    siteName:siteName.value.trim(),
    siteLink:siteLink.value.trim(),
    members:members.value.trim(),
    responsible:responsible.value.trim()
  };
  status.textContent = '⏳ جاري التسجيل...';
  try {
    const res = await fetch(WEB_APP_URL, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(data)
    });
    const result = await res.json();
    if (result.success) {
      status.innerHTML = '✅ تم تسجيل الموقع بنجاح!';
      e.target.reset();
      nameMsg.textContent = '';
      linkMsg.textContent = '';
    } else {
      status.innerHTML = '❌ ' + (result.message || 'حدث خطأ أثناء التسجيل.');
    }
  } catch {
    status.textContent = '⚠️ فشل الاتصال بالخادم.';
  }
});
</script>

</body>
</html>
