<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل مشاريع مقرر الذكاء الاصطناعي</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f3f6fa;
            padding: 30px;
            direction: rtl;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #bbb;
            cursor: not-allowed;
        }
        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 15px;
        }
        .error-message {
            color: red;
        }
        .success-message {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>📘 تسجيل مشاريع مقرر الذكاء الاصطناعي</h2>
    <form id="registrationForm">
        <label for="projectName">اسم المشروع / الموقع:</label>
        <input type="text" id="projectName" name="projectName" required onblur="checkDuplicate('name', this.value, 'nameStatus')">
        <div id="nameStatus" class="message"></div>

        <label for="projectLink">رابط المشروع / الموقع:</label>
        <input type="text" id="projectLink" name="projectLink" required onblur="checkDuplicate('link', this.value, 'linkStatus')">
        <div id="linkStatus" class="message"></div>

        <label for="members">أسماء الأعضاء المشاركين (افصل بينهم بفاصلة):</label>
        <textarea id="members" name="members" rows="3" required></textarea>

        <label for="responsible">اسم المسؤول عن المجموعة:</label>
        <input type="text" id="responsible" name="responsible" required>

        <button type="submit" id="submitBtn">💾 تسجيل المشروع</button>
        <div id="formMessage" class="message"></div>
    </form>
</div>

<script>
    // ⚙️ ضع هنا رابط الـWeb App من Google Apps Script (الذي ينتهي بـ /exec)
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzsj_uQP8MyBifw71n9EtUh5oaPPxc_mcHOG8HvcswPBzEg48sTCE-IPStXJc7mDUjf/exec";

    let isNameDuplicate = false;
    let isLinkDuplicate = false;

    function updateSubmitButton() {
        document.getElementById('submitBtn').disabled = (isNameDuplicate || isLinkDuplicate);
    }

    async function checkDuplicate(type, value, statusId) {
        const statusEl = document.getElementById(statusId);
        statusEl.innerHTML = '';

        if (value.trim() === '') return;

        statusEl.innerHTML = '<span style="color:blue;">⏳ جاري التحقق...</span>';

        try {
            const response = await fetch(WEB_APP_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'checkDuplicate', type: type, value: value.trim() })
            });

            const result = await response.json();

            if (result.duplicate) {
                if (type === 'name') {
                    isNameDuplicate = true;
                    statusEl.innerHTML = '<span class="error-message">❌ اسم المشروع محجوز مسبقًا.</span>';
                } else {
                    isLinkDuplicate = true;
                    statusEl.innerHTML = '<span class="error-message">❌ رابط المشروع مستخدم مسبقًا.</span>';
                }
            } else {
                if (type === 'name') {
                    isNameDuplicate = false;
                    statusEl.innerHTML = '<span class="success-message">✅ الاسم متاح.</span>';
                } else {
                    isLinkDuplicate = false;
                    statusEl.innerHTML = '<span class="success-message">✅ الرابط متاح.</span>';
                }
            }
        } catch (error) {
            statusEl.innerHTML = '<span class="error-message">⚠️ فشل الاتصال بالخادم.</span>';
        }

        updateSubmitButton();
    }

    document.getElementById("registrationForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const formMsg = document.getElementById("formMessage");
        const submitBtn = document.getElementById("submitBtn");

        if (isNameDuplicate || isLinkDuplicate) {
            formMsg.innerHTML = '<span class="error-message">⚠️ يرجى تصحيح الأخطاء قبل التسجيل.</span>';
            return;
        }

        submitBtn.disabled = true;
        formMsg.innerHTML = '<span style="color:blue;">🔄 جاري التسجيل...</span>';

        const formData = {
            action: 'register',
            projectName: document.getElementById("projectName").value.trim(),
            projectLink: document.getElementById("projectLink").value.trim(),
            members: document.getElementById("members").value.trim(),
            responsible: document.getElementById("responsible").value.trim()
        };

        try {
            const response = await fetch(WEB_APP_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (result.success) {
                formMsg.innerHTML = '<span class="success-message">✅ تم التسجيل بنجاح!</span>';
                document.getElementById("registrationForm").reset();
                document.getElementById("nameStatus").innerHTML = '';
                document.getElementById("linkStatus").innerHTML = '';
            } else {
                formMsg.innerHTML = `<span class="error-message">${result.message || '❌ حدث خطأ أثناء التسجيل.'}</span>`;
            }
        } catch (error) {
            formMsg.innerHTML = '<span class="error-message">⚠️ فشل الاتصال بالخادم.</span>';
        }

        submitBtn.disabled = false;
    });
</script>

</body>
</html>
